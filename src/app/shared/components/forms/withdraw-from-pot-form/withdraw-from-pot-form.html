<div class="d-flex justify-content-between align-items-center mb-3">
  <span class="mb-2 fs-6 text-grey-500">New Amount</span>
  <span class="fs-4 fw-bold">${{newAmount().toFixed(2)}}</span>
</div>

<!-- Progress Bar -->
<div class="progress mb-2" role="progressbar">
  <div class="progress-bar bg-grey-900" [style.width.%]="afterWithdrawTotalRatio()"></div>

  <div class="progress-bar bar-2 bg-green" [style.width.%]="withdrawedAmountRatio()"></div>
</div>

<div class="d-flex justify-content-between mb-3">
  <span class="mb-2 fs-8  fw-bolder text-green">{{totalRatio().toFixed(2)}}%</span>
  <span class="fs-8 text-grey-500 fw-light">Target of ${{originaltargetValue}}</span>
</div>

<form (ngSubmit)="submitForm()" #addToPotForm="ngForm">
  <label for="add-to-pot mb-3" class="form-label">Amount to Withdraw</label>
  <input type=" text" name="withdrawAmount" id="add-to-pot" class="form-control mb-3" [(ngModel)]="amount"
    #amountControl="ngModel" required minlength="1" pattern="^[1-9][0-9]*$" />
  @if (amountControl.invalid && (amountControl.dirty || amountControl.touched)) {

  @if (amountControl.hasError("maxAmount")) {
  <p class="text-red">Amount exceeds available funds</p>
  } @else {
  <p class="text-red">Field invalid</p>

  }
  }
  <button class="btn btn-dark w-100 py-3 fs-7" [disabled]="!addToPotForm.valid">Confirm Withdrawal</button>
</form>
