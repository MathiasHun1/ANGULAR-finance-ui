<div class="d-flex justify-content-between align-items-center mb-3">
  <span class="mb-2 fs-6 text-grey-500">New Amount</span>
  <span class="fs-4 fw-bold">${{newAmount().toFixed(2)}}</span>
</div>

<div class="progress mb-2" role="progressbar">
  <div class="progress-bar bg-grey-900" [style.width.%]="currentRatio"></div>
  <div class="progress-bar bar-2 bg-green" [style.width.%]="addedRatio()"></div>
</div>

<div class="d-flex justify-content-between mb-3">
  <span class="mb-2 fs-8  fw-bolder text-green">{{totalRatio().toFixed(2)}}%</span>
  <span class="fs-8 text-grey-500 fw-light">Target of ${{target}}</span>
</div>

<form (ngSubmit)="submitForm()" #addToPotForm="ngForm">
  <label for="add-to-pot mb-3" class="form-label">Amount to Add</label>
  <input #amountControl="ngModel" type=" text" name="addFundsValue" id="add-to-pot" class="form-control mb-3"
    [(ngModel)]="amount" required minlength="1" pattern="^[1-9][0-9]*$" />

  @if (addToPotForm.invalid && (addToPotForm.dirty || addToPotForm.touched)) {
  @if (amountControl.hasError('insufficientFunds')) {
  <p class="text-red">Insufficient funds in balance</p>
  } @else {
  <p class="text-red">Field invalid</p>
  }
  }

  <button class="btn btn-dark w-100 py-3 fs-7" [disabled]="!addToPotForm.valid">Confirm Addition</button>
</form>
