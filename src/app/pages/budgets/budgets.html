<div class="page-title-container">
  <h1 class="page-title">Budgets</h1>
</div>
@if (!budgets()) {
<p class="h2">Loading..</p>
} @else {

<div class="container">
  <section>
    Diagram section

    <app-chart></app-chart>
  </section>
  <section class="d-flex flex-column gap-5">
    @for (budget of budgets(); track budget) {

    <app-budget-card [budget]="budget" />

    }
  </section>
</div>
}
