@let trx = transaction(); @if (!trx) {
<div>Loading..</div>
} @else {

<div class="fs-8 d-flex align-items-center justify-content-between py-3">
  <div class="d-flex align-items-center">
    <img [src]="trx.avatar" alt="" class="avatar rounded-circle" />
    <p class="m-0 fs-7 ps-3 fw-bolder">{{ trx.name }}</p>
  </div>

  <div class="d-flex flex-column text-end">
    <span class="fw-bold">
      {{ trx.amount | currency }}
    </span>
    <span class="text-grey-500">
      {{ trx.date | date : "dd MMM yyyy" }}
    </span>
  </div>
</div>
}
