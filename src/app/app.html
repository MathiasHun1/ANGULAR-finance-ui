<div class="app-container container-xxl">
  <!-- Toggle lang -->
  <button class="btn btn-dark" (click)="setLanguage('en')">Change Lang</button>
  <button class="btn btn-dark" (click)="setLanguage('hu')">Change Lang</button>

  @if (showNavbar()) {
  <header class="header shrink-header bg-grey-900  d-flex flex-column justify-content-between pb-xl-5"
    [ngClass]="{'shrink-header': !menuOpen()}">
    <!-- LOGO -->
    <div>
      <div class="logo-container py-5 ps-5 mb-5">
        @if(menuOpen()) {
        <img class=" logo ms-2" src='images/logo-large.svg' alt="" animate.enter="enter" animate.leave="leave">

        }

        @if(!menuOpen()) {
        <img class=" logo ms-2" src='images/logo-small.svg' alt="" animate.enter="enter" animate.leave="leave">
        }
      </div>

      <!-- Navigation -->
      <app-navigation [menuOpen]="menuOpen()" />
    </div>

    <div>
      <!-- Min menu button -->
      <div class="toggle text-grey-300 d-none d-xl-flex align-items-center gap-3 ps-5 ms-1 pb-3"
        (click)="toggleNavState()">
        <svg class="icon" fill="none" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"
          [ngClass]="{'rotate-180': !menuOpen()}">
          <path
            d="m14.0001 5.26002v8.99998c0 .1989-.079.3897-.2197.5304-.1406.1406-.3314.2196-.5303.2196h-2.25v3.75c.0001.1484-.0438.2936-.1262.417-.0824.1235-.1996.2197-.3367.2765s-.288.0717-.4336.0427c-.14554-.029-.27923-.1005-.38412-.2056l-9.000003-9c-.069733-.0696-.125052-.1523-.162795-.2434-.037743-.09102-.05717-.18862-.05717-.28718s.019427-.19615.05717-.2872.093062-.17377.162795-.24342l9.000003-9.000004c.10489-.105009.23858-.1765346.38412-.2055224.1456-.02898777.2965-.0141343.4336.0426801.1371.0568143.2543.1530353.3367.2764803s.1263.268565.1262.416987v3.749999h2.25c.1989 0 .3897.07902.5303.21967.1407.14065.2197.33142.2197.53033zm2.25-.75c-.1989 0-.3897.07902-.5303.21967-.1407.14065-.2197.33142-.2197.53033v8.99998c0 .1989.079.3897.2197.5304.1406.1406.3314.2196.5303.2196s.3897-.079.5303-.2196c.1407-.1407.2197-.3315.2197-.5304v-8.99998c0-.19891-.079-.38968-.2197-.53033-.1406-.14065-.3314-.21967-.5303-.21967zm3 0c-.1989 0-.3897.07902-.5303.21967-.1407.14065-.2197.33142-.2197.53033v8.99998c0 .1989.079.3897.2197.5304.1406.1406.3314.2196.5303.2196s.3897-.079.5303-.2196c.1407-.1407.2197-.3315.2197-.5304v-8.99998c0-.19891-.079-.38968-.2197-.53033-.1406-.14065-.3314-.21967-.5303-.21967z"
            fill="#b3b3b3" />
        </svg>
        @if (menuOpen()) {
        <span class="minimize-text fw-bolder ms-2" animate.enter="enter" animate.leave="leave">Minimize Menu</span>
        }
      </div>

      <!-- Desktop Settings -->
      <div class="settings-desktop d-flex justify-content-center">
        <app-settings-menu [imageUrl]="'/images/icon-settings-light.svg'"></app-settings-menu>
      </div>
    </div>
  </header>
  }

  <main class="main bg-beige-100 p-3 p-lg-4 p-xl-5 position-relative overflow-scroll-hidden">
    <router-outlet />
  </main>

  <div class="settings-mobile">
    <app-settings-menu [imageUrl]="'/images/icon-settings.svg'"></app-settings-menu>
  </div>
</div>

<app-modal></app-modal>
